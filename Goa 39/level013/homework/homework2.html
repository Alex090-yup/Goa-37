<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <label for="Name">Name:</label>

        <br><br>

        <label for="Email">Email:</label>
        <input id="Email" type="email" name="Email" placeholder="Enter your Email">
    </form>
</body>
