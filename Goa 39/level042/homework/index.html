<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--შექმენით ფორმა, სადაც გექნებათ 4 ცალი input, 2 ცალი label, 
    ხოლო 2 ცალი placeholder. input-ებს გაუკეთეთ სხვადასხვა type-ები, 
    შემდეგ კი ამ type-ების გამოყენებით გასტილეთ css-ში, 
    ასევე საიტის ბოლო ნაწილიში შექმენით ოთხკუთხედი, წითელი div, 
    რომელსაც მოუმრგვალებთ კუთხეებს 
    ინდივიდუალურად, ანუ ყველა კუთხე სხვადასხვა მომრგვალების იქნება.-->

    <center>
     <form>
          <label class='label' for="Name">Name:</label>
          <input type="text" id="Name">

          <br><br>

           <label  class='label' for="Lastname">Lastname</label>
          <input type="text" id="Lastname:">

           <br><br>

           <input type="email" placeholder="Email">

           <br><br>

           <input type="password" placeholder="Password">
       </form>
    </center>

    <br><br><br><br><br>

    <footer>
        <center>
            <div></div>
        </center>
    </footer>
    
    
</body>
</html>
