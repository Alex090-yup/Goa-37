<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="star.png" alt="" width="15px">

            <p>Please let us know we did your support <br>
                request. All feedback is appreciated to help us <br>

            </div>

            <div class="circle">

            </div>

            <div class="circle">

            </div>

                <h3>4</h3>
            </div>

            <div class="circle">
                <h3>5</h3>

        <button><h2 id="h2">SUBMIT</h2></button>
    </div>
